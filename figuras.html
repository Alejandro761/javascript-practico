<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figuras geometricas</title>
    </head>
    <body>
        <header>
            <h1>Figuras geométricas</h1>
        </header>
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form action="">
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
                
                <label for="InputBaseTriangulo">
                    Escribe cuánto mide la base de tu triángulo:
                </label>
                <input id="InputBaseTriangulo" type="number">
                <label for="InputLadoTriangulo1">
                    Escribe cuánto mide uno de los lados de tu triángulo:
                </label>
                <input id="InputLadoTriangulo1" type="number">
                <label for="InputLadoTriangulo2">
                    Escribe cuánto mide uno de los lados de tu triángulo:
                </label>
                <input id="InputLadoTriangulo2" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
                <button type="button" onclick="calcularAltura()">
                    Calcular la altura
                </button>
            </form>
        </section>
        <script src="./figuras.js"></script>
    </body>
</html>
